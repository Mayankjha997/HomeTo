<div class="chatbot">
  <h2>Query Assistant</h2>
  <div class="chat-window">
    <div *ngFor="let message of messages" class="message">
      <div *ngIf="message.isBot" class="bot-message">{{ message.text }}</div>
      <div *ngIf="!message.isBot" class="user-message">{{ message.text }}</div>
    </div>
  </div>
  <div class="user-input">
    <input [(ngModel)]="newMessage" placeholder="Type your message..." (keyup.enter)="sendMessage()" />
    <button mat-raised-button (click)="sendMessage()">Send</button>
  </div>
</div>
